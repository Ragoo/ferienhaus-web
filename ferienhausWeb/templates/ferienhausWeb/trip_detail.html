{% extends 'ferienhausWeb/umgebung.html' %}

<ul class="tripList" id="inner-content-div">
    {% for trip in trips %}
    <li>
        <a href="{% url 'trip_detail' pk=trip.pk %}">{{ trip.title }}</a>
    </li>
    {% endfor %}
</ul>
{% block trip_detail %}
<div class="trip">
    {% if user.is_authenticated %}
    <a class="btn btn-default admin-button" href="{% url 'trip_edit' pk=trip.pk %}">Bearbeiten</a>
    <a class="btn btn-default admin-button"
       onclick="return confirm('Sicher, dass diese Umgebung gelÃ¶scht werden soll?')"
       href="{% url 'trip_remove' pk=trip.pk %}">Entfernen</a>
    {% endif %}
    <h1>{{ trip.title }}</h1>
    <p>{{ trip.text|safe }}</p>
</div>
{% endblock %}
